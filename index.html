<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Generator</title>
    <link rel="stylesheet" href="Styles/styles.css">
</head>

<body id="particles-js">
    <section>
        <header class="heading">
            <h1>Password Generator</h1>
            <h2>by Viktor Danchev</h2>
        </header>
        <form class="password-field">
            <input type="text" placeholder="Password Field" disabled>
        </form>
        <article>
            <form class="checkboxes-form">
                <div class="checkbox">
                    <input type="checkbox">
                    <label>Uppercase</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox">
                    <label>Lowercase</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox">
                    <label>Numbers</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox">
                    <label>Symbols</label>
                </div>
            </form>
            <form class="slider-form">
                <label>Password Length:</label>
                <input type="range" min="1" max="19" class="slider" id="myRange">
            </form>
        </article>
        <button>Generate</button>
    </section>
    <script src="Functionality/particles.js"></script>
    <script src="Functionality/app.js"></script>
    <script src="Functionality/generate.js"></script>
</body>

</html>
